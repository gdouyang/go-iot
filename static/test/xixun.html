<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XiXunLed设备模拟</title>
  <link rel="stylesheet" href="/static/css/element-ui.css">
  </title>
</head>
<body>
  <div id="app">
    <el-card class="box-card">
    <div slot="header" class="clearfix">
      <span>XiXunLed设备模拟</span>
      <el-button style="float: right; padding: 3px 0" type="text" @click="clear">清空消息面板</el-button>
    </div>
    <div class="text item" style="height: 500px; overflow: auto;">
      <el-alert type="info" effect="dark" style="margin-bottom: 5px;"
        v-for="(msg, index) in msgList" :key="index" :title="msg.content"></el-alert>
    </div>
    </el-card>
</div>
</body>
<!-- import Vue before Element -->
<script src="/static/js/lib/vue.js"></script>
<script src="/static/js/lib/vue-router.js"></script>
<!-- import JavaScript -->
<script src="/static/js/lib/element-ui.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function () {
      return {
        socket: null,
        msg: null,
        msgList: []
      }
    },
    mounted(){
      this.init(100);
    },
    methods: {
      clear() {
        this.msgList = [];
      },
      init(timeout){
        if(this.socket){
          this.socket.close()
          this.socket = null;
        }
        try{
          this.socket = new WebSocket('ws://localhost:7078/');
          // Message received on the socket
          this.socket.onmessage = (event => {
              var content = event.data;
              var resp = {success:'true'}
              try{
                req = JSON.parse(content)
                if(req.type == "getLocalFileLength"){
                  resp._type = "success"
                  resp.length = 32139
                }
              }catch{

              }
              this.msgList.push({content: content})
              this.socket.send(JSON.stringify(resp))
          })
          this.socket.onopen = (event => {
            this.msgList.push({content: "connect success"})
            if(this.timeout){
              clearTimeout(this.timeout)
            }
            this.heart(500)
          })
          this.socket.onclose = (event => {
            this.msgList.push({content: "close"})
            setTimeout(() => {
              this.init()
            }, 10000)
          })
        }catch (e){
          console.error(e)
          setTimeout(() => {
              this.init()
            }, 10000)
        }
      },
      heart(timeout) {
        this.timeout = setTimeout(() => {
          if(this.socket && this.socket.readyState == this.socket.OPEN){
            this.socket.send(JSON.stringify({cardId:'ld00002'}))
            if(this.timeout){
              clearTimeout(this.timeout)
            }
            this.heart()
          }
        }, timeout ? timeout : 20000);
      },


    }
  })
</script>
</html>
